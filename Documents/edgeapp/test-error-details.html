<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Edge Function Error Details</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Edge Function Error Test</h1>
    <button id="testBtn">Test Create Employee</button>
    <div id="output"></div>

    <script>
        const { createClient } = supabase;
        const supabaseClient = createClient(
            'https://wvggehrxhnuvlxpaghft.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind2Z2dlaHJ4aG51dmx4cGFnaGZ0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjM0MjY5NzcsImV4cCI6MjAzOTAwMjk3N30.oR5bsZ4eQQU4rPjXVlRjutlNvXJzIYPBhR0djV1UXh8'
        );

        document.getElementById('testBtn').addEventListener('click', async () => {
            const output = document.getElementById('output');
            output.innerHTML = '<p>Testing...</p>';

            try {
                // Get session
                const { data: { session }, error: sessionError } = await supabaseClient.auth.getSession();
                
                if (sessionError || !session) {
                    output.innerHTML = `<p style="color: red;">Session Error: Please log in first</p>`;
                    return;
                }

                console.log('Session found for:', session.user.email);

                // Test the Edge Function
                const response = await fetch('https://wvggehrxhnuvlxpaghft.supabase.co/functions/v1/admin-operations', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${session.access_token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'create_user',
                        data: {
                            name: 'Test User ' + Date.now(),
                            email: `test-${Date.now()}@lucerneintl.com`,
                            role: 'employee',
                            job_title: 'Test Engineer',
                            department: 'Engineering'
                        }
                    })
                });

                console.log('Response Status:', response.status);
                
                const responseData = await response.json();
                console.log('Response Data:', responseData);

                // Display detailed results
                output.innerHTML = `
                    <h3>Response Details</h3>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <p><strong>Status Text:</strong> ${response.statusText}</p>
                    <h4>Response JSON:</h4>
                    <pre style="background: #f5f5f5; padding: 10px; border-radius: 4px; overflow-x: auto;">${JSON.stringify(responseData, null, 2)}</pre>
                `;

                if (responseData.postgres_error) {
                    output.innerHTML += `
                        <h4 style="color: red;">Postgres Error Details:</h4>
                        <p><strong>Message:</strong> ${responseData.postgres_error.message}</p>
                        <p><strong>Code:</strong> ${responseData.postgres_error.code}</p>
                        <p><strong>Details:</strong> ${responseData.postgres_error.details || 'None'}</p>
                        <p><strong>Hint:</strong> ${responseData.postgres_error.hint || 'None'}</p>
                    `;
                }

            } catch (error) {
                console.error('Test Error:', error);
                output.innerHTML = `<p style="color: red;">Test failed: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
